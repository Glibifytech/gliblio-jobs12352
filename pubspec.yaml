description: "Gliblio Jobs - Job marketplace application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Core dependencies
  intl: ^0.19.0
  app_links: ^6.4.1
  path_provider: ^2.0.15
  path: ^1.8.3
  url_launcher: ^6.3.2
  google_fonts: ^6.1.0
  shared_preferences: ^2.5.2
  image_picker: ^1.2.1
  permission_handler: ^12.0.1
  provider: ^6.1.1
  
  # Network & Storage
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  connectivity_plus: ^6.1.4
  dio: ^5.8.0
  http: ^1.6.0
  
  # Supabase
  supabase_flutter: ^2.10.3
  drift: ^2.28.1
  sqlite3_flutter_libs: ^0.5.41
  
  # Firebase - removed for MVP
  # firebase_core: ^4.2.0
  # firebase_messaging: ^16.0.3
  # firebase_analytics: ^12.0.4
  # flutter_local_notifications: ^19.4.2
  
  # UI
  shimmer: ^3.0.0
  fluttertoast: ^9.0.0
  sizer: ^3.1.3
  
  # Device info
  device_info_plus: ^12.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.28.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - env.json

flutter_launcher_icons:
  image_path: "assets/images/app_logo.png"
  ios: true
  remove_alpha_ios: true
  android: true
